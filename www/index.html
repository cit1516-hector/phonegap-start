<!DOCTYPE html>
<html>
	<head>
		<title>
			Hector : Mini-Jeu
		</title>
		
		<meta charset="UTF-8">
		<script src="fight.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="graphics.css">
	</head>
	
	<body>
	
	<h1 class="txtalign">
        <div id="title">
            Howdy! I'm Hex!
        </div>
	</h1>
	
	<h2 class="txtalign">
        <div id="tutorial">
            Goal : Find a number between 1 and :<br/>
			100 for easy,<br/>
			500 for normal,<br/>
			1000 for hard,<br/>
			5000 for hardcore.<br/>
        </div>
    </h2>
	
    <h3 class="txtalign">    
		<div id="printer">
			You can transform me by pressing te button below!
			Enter restarts the game.
		</div>
	</h3>
	
		<form class="txtalign">
		<!--Main-->
			<input type="text" 
                   name="number" 
                   value="50" 
                   class="border25 padding5 width50"
                   onkeydown = "if(event.keyCode == 13){document.getElementById('transformation').click()}"/>
            
			<input type="button" 
                   value="Transformation" 
                   id="transformation"
                   class="padding5 border25"
                   onClick="main(this.form.number.value, 'printer')"/>
            
            <br/><br/>
			
			<!--Settings-->
				<h2>
					Settings :
				</h2>
			
            <input type="button" 
                   value="Hide the title"
                   class="padding5 border25"
                   onClick="hide('title')"/>
            
            <input type="button" 
                   value="Hide the tutorial" 
                   class="padding5 border25" 
                   onClick="hide('tutorial')"/>
            
            <input type="button" 
                   value="Restart"
                   class="padding5 border25"
                   onClick="restart()"/>
            
            <input type="button" 
                   value="Credits"
                   class="padding5 border25"
                   onClick="hide('credits')"/>
            
			<br/><br/>
            <!--Difficulty-->
				<h2>
					Difficulty :
				</h2>
			
			<input type="button" id="easy"
                   value="Easy"
                   class="padding5 border25"
                   onClick="
				   disable('easy');
				   disable('normal');
				   disable('hard');
				   disable('hardcore');
				   addone(1, 'difficulty');"/>
				   
			<input type="button" id="normal"
                   value="Normal"
                   class="padding5 border25"
                   onClick="
				   disable('easy');
				   disable('normal');
				   disable('hard');
				   disable('hardcore');
				   addone(2, 'difficulty');"/>
				   
			<input type="button" id="hard"
                   value="Hard"
                   class="padding5 border25"
                   onClick="
				   disable('easy');
				   disable('normal');
				   disable('hard');
				   disable('hardcore');
				   addone(3, 'difficulty');"/>
				   
			<input type="button" id="hardcore"
                   value="Hardcore"
                   class="padding5 border25"
                   onClick="
				   disable('easy');
				   disable('normal');
				   disable('hard');
				   disable('hardcore');
				   addone(4, 'difficulty');"/>
			
			<!--Hidden Inputs-->
            <br/><br/><br/><br/>
			<input type="hidden" id="difficulty"/>
            <input type="hidden" id="randomnumbergenerated"/>
            <input type="hidden" id="randomnumber"/>
            <input type="hidden" id="tries"/>
            <br/><br/>
		</form>
		
		<h2 class="txtalign">
			<div id ="credits">
				Developper : Hector Denis
			</div>
		</h2>
	</body>
</html>
